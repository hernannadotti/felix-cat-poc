<div class="container">
  <div class="row">
    <div class="col">
      <h3>Breeds List</h3>
      <ul>
        @for (breed of breeds$ | async; track breed.id; let index = $index;) {
          <li>
            <a href="#"  class="link" (click)="clickBreed($event, breed)">
              <span>{{breed.name}}</span>
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
