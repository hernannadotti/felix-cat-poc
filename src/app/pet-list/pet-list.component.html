<div class="container">
  <div class="row">
    <div class="col">
      <h3>Breeds List</h3>
      <div class="row mt-3">
        <div class="grid">
          @for (breed of breeds$ | async; track breed.id; let index = $index;) {
            <a href="#"  class="link link-underline link-underline-opacity-0" (click)="clickBreed($event, breed)">
              <span>{{breed.name}}</span>
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
